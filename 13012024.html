<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>give them power.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2d3748;
            position: relative;
        }
        #power-button {
            padding: 0.75rem 1.5rem;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.3);
            text-shadow: 0.0625rem 0.0625rem 0 #386641;
        }
        #power-button:hover {
            background-color: #388e3c;
        }
        #power-button:active {
            background-color: #2b5e2e;
            box-shadow: 0 0.125rem 0.375rem rgba(0, 0, 0, 0.3);
            transform: translateY(0.125rem);
        }
        .warning-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-family: 'Press Start 2P', monospace;
            color: red;
            z-index: 10;
            white-space: nowrap;
            display: none;
            width: 100%;
            box-sizing: border-box;
            padding: 0 1rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-800">
    <button id="power-button">Give Them Power</button>
    <div id="warning-text" class="warning-text">why did you do that.</div>
    <script>
        const body = document.querySelector('body');
        const button = document.getElementById('power-button');
        const warningText = document.getElementById('warning-text');

        button.addEventListener('click', () => {
            body.style.backgroundColor = 'red';
            warningText.style.display = 'block';
            button.style.display = 'none';

        });
    </script>
</body>
</html>
